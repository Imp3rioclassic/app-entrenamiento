<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte T√©cnico PC Pro</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00d4ff;
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --text-light: #e0e0e0;
            --accent: #ffcc00;
            --facebook: #1877F2;
            --danger: #e74c3c;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 400px; }

        .card {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.1);
            margin-bottom: 20px;
            text-align: center;
            transition: border 0.3s ease;
        }

        .card.admin-active {
            border: 1px solid var(--accent);
        }

        .icon-header { 
            font-size: 50px; 
            cursor: pointer; 
            filter: drop-shadow(0 0 10px var(--primary-color));
            user-select: none;
        }
        
        h1 { font-size: 1.4rem; color: #fff; margin: 10px 0 2px; letter-spacing: 1px; }
        .subtitle { color: var(--primary-color); font-size: 0.8rem; margin-bottom: 10px; font-weight: bold; text-transform: uppercase; }

        .social-link { color: var(--facebook); font-size: 1.5rem; text-decoration: none; display: inline-block; margin-bottom: 15px; }

        label { display: block; margin: 10px 0 5px; font-size: 0.75rem; opacity: 0.8; text-align: left; font-weight: 600; }
        
        input, select, textarea {
            width: 100%; padding: 12px; border-radius: 8px; background: #252525; color: white;
            border: 1px solid #444; box-sizing: border-box; margin-bottom: 10px; font-size: 1rem;
            outline: none;
        }

        input:focus, select:focus, textarea:focus { border-color: var(--primary-color); }

        #contenedorOtraFalla { display: none; }

        .checklist { text-align: left; background: #2a2a2a; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        .check-item { display: flex; align-items: center; margin-bottom: 8px; font-size: 0.9rem; cursor: pointer; }
        .check-item input { width: auto; margin-right: 10px; margin-bottom: 0; }

        .btn { 
            display: block; width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; 
            text-decoration: none; cursor: pointer; border: none; transition: transform 0.2s, opacity 0.2s;
            font-size: 0.9rem;
        }
        .btn:active { transform: scale(0.98); }
        
        .btn-whatsapp { background: var(--primary-color); color: #000; }
        .btn-receipt { background: var(--accent); color: #000; margin-top: 10px; }
        .btn-entry { background: var(--danger); color: #fff; margin-top: 10px; }

        #adminPanel { display: none; border-top: 2px solid var(--accent); margin-top: 20px; padding-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="mainCard">
        <div class="icon-header" onclick="activarAdmin()">üíª</div>
        <h1>TECH SUPPORT PRO</h1>
        <p class="subtitle">Diagn√≥stico y Recepci√≥n</p>
        
        <a href="https://www.facebook.com/landy.cruz.868423" target="_blank" class="social-link">
            <i class="fab fa-facebook"></i>
        </a>
        
        <label>MARCA Y MODELO</label>
        <input type="text" id="equipo" placeholder="Ej: Laptop HP Pavilion">

        <label>¬øQU√â FALLA PRESENTA?</label>

            <option value="Pantalla azul">Pantalla azul</option>

        <div id="contenedorOtraFalla">

        </div>

        <button id="whatsappBtn" class="btn btn-whatsapp" onclick="enviarRevision()">ENVIAR A REVISI√ìN</button>

        <div id="adminPanel">

                üõ† PANEL T√âCNICO
            </h3>
            <div class="checklist">
                <label class="check-item"><input type="checkbox" class="condicion" value="Cargador incluido"> Cargador incluido</label>
                <label class="check-item"><input type="checkbox" class="condicion" value="Rayones/Golpes"> Rayones o Golpes</label>
                <label class="check-item"><input type="checkbox" class="condicion" value="Pantalla astillada"> Pantalla astillada</label>
                <label class="check-item"><input type="checkbox" class="condicion" value="Faltan tornillos"> Faltan tornillos</label>
                <label class="check-item"><input type="checkbox" class="condicion" value="Enciende"> El equipo enciende</label>
            </div>
            <button onclick="generarTicketEntrada()" class="btn btn-entry">GENERAR TICKET ENTRADA</button>
            
            <hr style="margin: 20px 0; border: 0.5px solid #444;">
            
            <label>COSTO DEL SERVICIO</label>
            <input type="number" id="costo" placeholder="Ej: 500">
            <label>DETALLES DEL TRABAJO</label>
            <textarea id="detalleTrabajo" rows="2" placeholder="Se cambi√≥ disco duro, etc..."></textarea>
            <button onclick="generarReciboFinal()" class="btn btn-receipt">GENERAR RECIBO FINAL</button>
        </div>
    </div>
</div>

<script>
    const miNumero = "9392716820";
    let clics = 0;

    // Funci√≥n para activar modo t√©cnico
    function activarAdmin() {
        clics++;
        if (clics === 3) {
            document.getElementById('adminPanel').style.display = 'block';
            document.getElementById('mainCard').classList.add('admin-active');
            alert("üõ† Modo T√©cnico Activado.");
            clics = 0;
        }
    }

    // Muestra/Oculta el √°rea de texto si selecciona "OTRA"
    function verificarOtraFalla() {
        const selector = document.getElementById('fallaSelector');
        const contenedor = document.getElementById('contenedorOtraFalla');

    }

    // L√≥gica para enviar mensaje de cliente (Revisi√≥n)

        if (!equipo) {
            alert("Por favor, ingresa el modelo del equipo.");
            return;
        }

        let fallaFinal = (fallaSel === "OTRA") ? detalle : fallaSel;
        if (fallaSel === "OTRA" && !detalle) {
            alert("Por favor, describe la falla.");
            return;
        }

        const msg = `Hola! üëã Necesito soporte para mi *${equipo}*.\n\nüîß *Falla:* ${fallaFinal}`;
        window.open(`https://wa.me/${miNumero}?text=${encodeURIComponent(msg)}`, '_blank');
    }

    // L√≥gica para Ticket de Entrada (Admin)
    function generarTicketEntrada() {
        const equipo = document.getElementById('equipo').value || "Equipo Gen√©rico";
        const fallaSel = document.getElementById('fallaSelector').value;
        const detalle = document.getElementById('detalleOtraFalla').value;
        let fallaFinal = (fallaSel === "OTRA") ? detalle : fallaSel;

        let condiciones = [];
        document.querySelectorAll('.condicion:checked').forEach(c => condiciones.push("‚úÖ " + c.value));
        
        const ticket = `üì• *TICKET DE ENTRADA*\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüíª *Equipo:* ${equipo}\nüîç *Falla:* ${fallaFinal}\nüìã *Condiciones:* \n${condiciones.length > 0 ? condiciones.join('\n') : 'Ninguna'}\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`;
        
        window.open(`https://wa.me/?text=${encodeURIComponent(ticket)}`, '_blank');
    }

    // L√≥gica para Recibo Final (Admin)
    function generarReciboFinal() {
        const equipo = document.getElementById('equipo').value || "Equipo";
        const trabajo = document.getElementById('detalleTrabajo').value || "Mantenimiento general";
        const total = document.getElementById('costo').value || "0";
        
        const recibo = `üìú *RECIBO DE SERVICIO*\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüíª *Equipo:* ${equipo}\nüõ† *Trabajo:* ${trabajo}\nüí∞ *Total:* $${total}\nüõ°Ô∏è *Garant√≠a:* 30 d√≠as\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n¬°Gracias por su confianza!`;
        
        window.open(`https://wa.me/?text=${encodeURIComponent(recibo)}`, '_blank');
    }
</script>

</body>
</html>
